DATASET:
  ROOT: './data/teamtrack'
  NAME: 'Handball_SideView'
  SUBSET: 'test'

OUTPUT:
  ROOT: './outputs/benchmark/test'
  SAVE_EVAL: True
  SAVE_VIDEO: True
  OVERWRITE: True

TRACKER:
  NAME: 'yolov8-bytetrack'
  YOLOV8:
    TRACKER_TYPE: 'bytetrack'
    TRACK_HIGH_THRESH: 0.17
    TRACK_LOW_THRESH: 0.11
    NEW_TRACK_THRESH: 0.70
    TRACK_BUFFER: 63
    MATCH_THRESH: 0.50
    CONF: 0.1
    IMGSZ: 1024
    VID_STRIDE: 1
    MODEL_PATH: 'yolov8/Handball_Sideview_trained18/weights/best.pt'
    CONFIGURATION_PATH: 'scripts/benchmark/yolov8/bytetrack/best_configs/Handball_SideView.yaml'

TRACKEVAL:
  DATASET:
    GT_FOLDER: './data/teamtrack-mot/'
    TRACKERS_FOLDER: './outputs/benchmark/test/'
    SPLIT_TO_EVAL: 'test'
    BENCHMARK: 'Handball_SideView'