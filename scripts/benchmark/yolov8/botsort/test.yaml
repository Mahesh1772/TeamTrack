DATASET:
  ROOT: './data/teamtrack'
  NAME: 'handball_side'
  SUBSET: 'test'

OUTPUT:
  ROOT: './outputs/benchmark/test'
  SAVE_EVAL: True
  SAVE_VIDEO: True
  OVERWRITE: True

TRACKER:
  NAME: 'yolov8-botsort'
  YOLOV8:
    TRACKER_TYPE: 'botsort'
    TRACK_HIGH_THRESH: 0.5
    TRACK_LOW_THRESH: 0.1
    NEW_TRACK_THRESH: 0.6
    TRACK_BUFFER: 30
    MATCH_THRESH: 0.8
    CONF: 0.1
    IMGSZ: 2048
    VID_STRIDE: 1
    MODEL_PATH: 'yolov8x.pt'
    CONFIGURATION_PATH: 'scripts/benchmark/yolov8/botsort/best_configs/Handball_SideView.yaml'
    GMC_METHOD: 'sparseOptFlow'
    PROXIMITY_THRESH: 0.5
    APPEARANCE_THRESH: 0.25
    WITH_REID: False

TRACKEVAL:
  DATASET:
    GT_FOLDER: './data/teamtrack-mot/'
    TRACKERS_FOLDER: './outputs/benchmark/test/'
    SPLIT_TO_EVAL: 'test'
    BENCHMARK: 'handball_side'